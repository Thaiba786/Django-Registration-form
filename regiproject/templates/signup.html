<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Dark to Light Pink Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #8b0000, #ff1493, #ff69b4, #ffe4e1);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Unique Box Design - Glass Effect */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 70%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Glitter Animation */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.3) 75%, rgba(255, 255, 255, 0.3) 85%, transparent 85%);
            background-size: 200% 200%;
            animation: glitter 1.5s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes glitter {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Glowing and Stylish Heading */
        h1 {
            font-size: 2.7em;
            color: #ffe4e1;
            letter-spacing: 1px;
            font-family: 'Cinzel', serif;
            animation: glowText 3s ease-in-out infinite alternate;
        }

        /* Glowing Text Animation for Headings */
        @keyframes glowText {
            0% { text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
        }

        /* Subheadings with Rounded Font */
        h2, h3 {
            font-family: 'Quicksand', sans-serif;
            color: #ff1493;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            font-size: 1.2em;
            color: #ffe4e1;
        }

        /* Submit Button with Rounded Corners and Gradient */
        input[type="submit"] {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        /* Fade-in Animation for Container */
        .container {
            animation: fadeIn 2s ease-in;
        }

        /* Fade-in Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamaraj College of Engineering and Technology</h1>
        <h2>Web Application using Django Framework</h2>
        <h3>S. Afrin Thayufa, 22UIT054</h3>
        <h1>Registration Form</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign up" />
        </form>
    </div>
</body>
</html>
